{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/rprov" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="nombre" placeholder="Nombre del Proveedor" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="correo" placeholder="Correo del proveedor" type="email"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="ntel" placeholder="Numero de telefono" type="number"/>
        </div>

        <button class="btn btn-primary" type="submit">Registrar Proveedor</button>
    </form>
{% endblock %}
