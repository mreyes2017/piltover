{% extends "layout.html" %}

{% block title %}
  Registro de inventario
{% endblock %}

{% block main %}
      <form action="/rinv" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="modelo" placeholder="Modelo del Celular" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="marca" placeholder="Marca del Celular" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="precio" placeholder="Precio" type="text"/>
        </div>
        <div class="form-group">
            <label >Fecha de la venta: </label>
            <br>
            <input class="form-control" name="fechaventa" placeholder="Fecha de la venta" type="date"/>
        </div>
        <div class="form-group">
            <select class="form-control" name="proveedor">
        <option disabled selected value="">Proveedor</option>
                     {%for proveedor in proveedor%}
                    <option value="{{proveedor.nombre}}">{{proveedor.nombre}}</option>
                     {%endfor%}
        </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="nombreC" placeholder="Nombre Comercial" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="cantidad" placeholder="Cantidad de dispositivos" type="number"/>
        </div>

        <button class="btn btn-primary" type="submit">Registrar Producto</button>
    </form>
{% endblock %}
