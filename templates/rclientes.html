{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/rclientes" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="nombre" placeholder="Nombre del empleado" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="numero" placeholder="Numero de telefono" type="number"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="direccion" placeholder="Direccion" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Registrar Empleado</button>
    </form>
{% endblock %}
